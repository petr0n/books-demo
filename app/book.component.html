<h2>{{ book.name }}</h2>
<div>{{ book.bookType }}</div>
<div>{{ book.genre }}</div>
<div>Published: {{ book.year }}</div>
<ng-template [ngIf]="book.readOnStart">
  <div>Started reading on {{ book.readOnStart | date }}</div>
</ng-template>
<ng-template [ngIf]="book.readOnFinish">
  <div>Finished reading on {{ book.readOnFinish | date }}</div>
</ng-template>
<div class="tools">
    <i class="far fa-star"></i>

  <ng-template [ngIf]="book.readOnFinish === null">

    </a>
  </ng-template>
</div>
